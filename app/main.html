<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
  <link rel="icon" type="image/x-icon" href="../app/img1.png"> 
  <title>Login page </title>
  <link rel="stylesheet" href="../app/main.css">
</head>

<body>
  <div class="container">
    <div class="second-container">
      
      <div class="image-box">
        <img class="students" src="../app/img1.png">
      </div>
      <div class="signup-box">
        <h1>Sign up to start learning</h1>
        <div class="form-box">
          <form>
            <div class="input-field">
              <input class="name" type="text" id="name" placeholder="Enter name" required>
            </div>
            <br>
            <div class="input-field">
              <input type="email" id="email" class="email" placeholder="Enter your email address" required>
            </div>
            <br>
            <div class="input-field">
              <input class="password" type="password" id="password" placeholder="Enter the password" required>
            </div>
            <br>
            <div class="input-field">
              <input class="confirmpw" type="password" id="password" placeholder="Confirm the password" required>
            </div>
            <br>
            <button class="signup-button">Sign Up</button>
            <br><br>
            <hr class="separator">
            <br><br>
            <button class="google-btn">Continue with Google</button>
            <br><br>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
